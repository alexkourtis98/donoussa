        <script>
            let items = [];
            const colors = ["white", "blue", "red"];

            document.addEventListener("DOMContentLoaded", function () {
                fetch('./items.json')
                    .then(response => response.json())
                    .then(data => {
                        items = data;

                        // Add color classes from local storage to relevant items
                        applyColorClassesFromLocalStorage(items);

                        // Sort items based on color
                        prioritizeRedCards(items);
                        // Display the cards
                        displayCards(items);
                    })
                    .catch(error => {
                        console.error('Error loading JSON:', error);
                    });
            });

            function applyColorClassesFromLocalStorage(items) {
                const colorClasses = JSON.parse(localStorage.getItem('colorClasses'));
                if (colorClasses) {
                    items.forEach(item => {
                        const storedColor = colorClasses[item.title];
                        if (storedColor) {
                            item.color = storedColor;
                        }
                    });
                }
            }

            function prioritizeRedCards(items) {
                items.sort((a, b) => (a.color === 'red' ? -1 : 1));
            }

            function displayCards(items) {
                const container = document.getElementById('card-container');
                container.innerHTML = '';
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card col-lg-2 m-4';
                    card.dataset.title = item.title;
                    card.style.backgroundColor = item.color;
                    card.style.borderColor = item.color;
                    card.innerHTML = `
                                                                                                                                                    <img src="` + item.image + ` alt="` + item.title + `>
                                                                                                                                                    <h3>` + item.title + `</h3>
                                                                                                                                                `;

                    card.addEventListener('click', function () {
                        changeColor(card, item); // Add changeColor function here
                    });
                    container.appendChild(card);
                });
            }

            function changeColor(card, item) {
                if (card.style.backgroundColor === 'red') {
                    if (!confirm('Are you sure you want to reset the color?')) {
                        return; // If user cancels, exit the function
                    }
                }
                const currentColor = card.style.backgroundColor;
                const nextColor = getNextColor(currentColor);
                card.style.backgroundColor = nextColor;
                card.style.borderColor = nextColor;

                // Update color in local storage
                const colorClasses = JSON.parse(localStorage.getItem('colorClasses')) || {};
                colorClasses[item.title] = nextColor;
                localStorage.setItem('colorClasses', JSON.stringify(colorClasses));

                // Update color in item object
                item.color = nextColor;

                // Sort items based on color
                prioritizeRedCards(items);
                // Re-display the cards
                displayCards(items);
            }

            function getNextColor(currentColor) {
                const colors = ["white", "blue", "red"];
                const currentIndex = colors.indexOf(currentColor);
                const nextIndex = (currentIndex + 1) % colors.length;
                return colors[nextIndex];
            }

            function searchFunction() {
                const input = document.getElementById('searchInput');
                const filter = input.value.toLowerCase();
                const cards = document.querySelectorAll('.card');

                cards.forEach(card => {
                    const title = card.dataset.title.toLowerCase();
                    if (title.includes(filter)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        </script>
